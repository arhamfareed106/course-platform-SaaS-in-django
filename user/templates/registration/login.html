{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %} {{form.as_p}}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="mt-3 ">
            <p>Don't have a account <a href="{% url 'register' %}"></a>Register here</p>
        </div>
        <div class="mt-3 ">
            <p>Forgot Password<a href="{% url 'password_reset' %}"></a>Reset here</p>
        </div>
    </div>
</div>

{% endblock  %}
